<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Miner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Fake Miner Dashboard</h1>
        <div class="miner-status">
            <h2>Status: <span id="status">Stopped</span></h2>
            <button id="start-miner">Start Mining</button>
            <button id="stop-miner" disabled>Stop Mining</button>
        </div>
        <div class="mining-info">
            <p>Mined Coins: <span id="coins">0.0000</span></p>
            <p>Hash Rate: <span id="hash-rate">0 H/s</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
